<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/script.js" defer></script>
    <title>SmartPhone</title>

</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="Logo Real Phone">
            </div>
            <div class="nav-links">
                <ul>
                    <li class="link-nav"><a href="#">Home</a></li>
                    <li class="link-nav"><a href="#">Phone</a></li>
                    <li class="link-nav"><a href="#">Acessories</a></li>
                    <li class="link-nav"><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="./images/mobile.png" alt="Smartphone" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>SnapDragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./images/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/arrow.png" id="upBtn" alt="Seta superior">
            <h3>Features</h3>
            <img src="./images/arrow.png" id="downBtn" alt="Seta inferior">
        </div>

    </div>
</body>
</html>
